<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Artevia</title>

  <body>
   <header></header>
   <main>
    <section class="hero-section">
      <div class="hero-container">
        <div class="hero-text-container" id="heroText">
          <h1>Where art finds it's patrons.</h1>
          <p class="hero-img-text">Discover and bid on unique artworks from emerging creators. Search by title, artist, or listing to begin your collection.</p>

          <form class="hero-search-form" id="heroSearchForm" role="search">
            <input type="search" name="query" class="hero-search-input" placeholder="Search artworks, artists, or listings" aria-label="Search artworks, artists, or listings" />
            <button type="submit" class="hero-search-button">Search</button>
          </form>

          <button type="button" class="hero-browse-link" id="heroBrowseAll">Browse all auctions</button>
        </div>
       
    </section>

    <section class="section-heading">
      <div class="line"></div>
      <h2>Latest Auctions</h2>
      <div class="line"></div>
    </section>
   </main>
    <div id="app"></div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/src/main.js"></script>
