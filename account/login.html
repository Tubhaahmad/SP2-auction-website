<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <meta
      name="description"
      content="Login to your Artevia account to access auctions and manage your bids."
    />
  </head>
  <body>
    <header></header>

    <main class="login-page" aria-label="Login Page">
      <div class="login-container">
        <h1>Artevia</h1>
        <h2 class="login-heading">Welcome Back!</h2>
        <p class="login-subtitle">Log in to continue bidding.</p>

        <form action="" id="login-form" class="login-form" aria-label="Login Form">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required aria-label="Email" />

          <label for="password">Password</label>
          <input type="password" id="password" name="password" required aria-label="Password" />

          <button type="submit" class="login-btn">Login</button>
          <p id="login-error" class="login-error" aria-live="polite"></p>
        </form>

        <p class="register-link">
          Don't have an account?
          <a href="/account/register.html">Register here</a>
        </p>
      </div>
    </main>

    <script type="module" src="/account/login.mjs"></script>
  </body>
</html>
