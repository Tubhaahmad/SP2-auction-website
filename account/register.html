<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>
  <body>
    <header></header>

    <main id="registerPage" class="register-page" aria-label="Register Page">
      <div class="register-container">
        <h1 class="register-heading">Create an Account</h1>
        <p class="register-subtitle">Join Artevia and start bidding today.</p>

        <form
          id="register-form"
          class="register-form"
          aria-label="Register Form"
        >
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            required
            aria-label="Username"
          />

          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            aria-label="Email"
            placeholder="yourname@stud.noroff.no"
          />

          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            aria-label="Password"
          />

          <button type="submit" class="register-btn" aria-label="Register">
            Register
          </button>
        </form>

        <p class="login-link">
          Already have an account?
          <a href="/account/login.html">Log in here</a>
        </p>
      </div>
    </main>

    <script type="module" src="./register.mjs"></script>
  </body>
</html>
